<!-- jsf:pagecode language="java" location="/src/pagecode/AssignMemberView.java" --><!-- /jsf:pagecode -->
<div  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:portlet="http://java.sun.com/portlet"  >  
  
<f:view>
	
	<h:panelGroup rendered="#{empty memberBean.process}">
		<h1>Nenhum processo associado ao seu perfil!</h1>
	</h:panelGroup>

	<h:dataTable 
		id="tabela"
		value="pc_AssignMemberView.process" 
		var="process"
		rendered="#{not empty memberBean.process}">
		
		<f:facet name="header">Lista de Processo(s)</f:facet>
				
		<h:column>
			<f:facet name="header">Processo</f:facet>
			#{process.name}
		</h:column>
		
		<h:column>
			<f:facet name="header">Descrição</f:facet>
			#{process.description}
		</h:column>
		
		<h:column>
			<f:facet name="header">Responsável</f:facet>
			#{process.member.name}
		</h:column>
	
	</h:dataTable>
</f:view>
</div>
